<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veridian Archive | Deep Sanctum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --paper: #F3F0E6; }
        body { 
            font-family: 'Fauna One', serif; background: #050505;
            margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh;
            touch-action: none;
        }

        #bookmark-panel {
            position: fixed; top: 0; right: -320px; width: 300px; height: 100%;
            background: rgba(8, 8, 8, 0.98); border-left: 1px solid rgba(212, 175, 55, 0.2);
            z-index: 1000; transition: 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            padding: 100px 25px; box-shadow: -20px 0 50px rgba(0,0,0,0.9);
        }
        #bookmark-panel.active { right: 0; }
        
        .bookmark-card {
            background: rgba(212, 175, 55, 0.05); border: 1px solid rgba(212, 175, 55, 0.1);
            padding: 15px; margin-bottom: 12px; border-radius: 4px; cursor: pointer; 
            transition: 0.3s; position: relative; overflow: hidden;
        }
        .bookmark-card:hover { border-color: var(--gold); background: rgba(212, 175, 55, 0.1); }
        
        /* NEW: Delete Button Style */
        .del-bm {
            position: absolute; top: 0; right: 0; height: 100%; width: 40px;
            display: flex; align-items: center; justify-content: center;
            color: rgba(212, 175, 55, 0.3); font-size: 1.2rem; transition: 0.3s;
        }
        .del-bm:hover { color: #ff4d4d; background: rgba(255, 77, 77, 0.1); }

        #unlock-screen {
            position: fixed; inset: 0; z-index: 500; background: #050505;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s;
        }

        .lamp-glow {
            position: absolute; inset: 0;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        .top-nav {
            position: fixed; top: 0; left: 0; width: 100%; height: 80px;
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 30px; z-index: 100;
        }

        #ritual-toast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--gold); color: black; padding: 12px 25px;
            font-family: 'Cinzel', serif; font-size: 10px; letter-spacing: 2px;
            border-radius: 40px; z-index: 1100; transition: 0.8s;
        }

        .stage {
            position: relative; width: 92vw; max-width: 500px; height: 80vh;
            perspective: 2000px; z-index: 10;
        }

        .page {
            position: absolute; inset: 0; background: var(--paper);
            border-radius: 10px 40px 40px 10px; padding: clamp(20px, 5vw, 40px); color: #1F150D;
            box-shadow: -15px 15px 50px rgba(0,0,0,0.8), inset 20px 0 40px rgba(0,0,0,0.05);
            transform-origin: left center; overflow: hidden;
        }

        .ghost-forward {
            position: absolute; inset: 0; background: var(--paper); border-radius: 10px 40px 40px 10px;
            padding: clamp(20px, 5vw, 40px); transform-origin: left center; z-index: 30; pointer-events: none;
            transition: transform 1.1s cubic-bezier(0.645, 0.045, 0.355, 1), opacity 0.8s;
        }
        .peel-to-left { transform: rotateY(-120deg) skewY(-10deg) translateZ(100px); opacity: 0; }
        .ghost-backward {
            position: absolute; inset: 0; background: var(--paper); border-radius: 10px 40px 40px 10px;
            padding: clamp(20px, 5vw, 40px); transform-origin: left center; z-index: 30; pointer-events: none;
            transform: rotateY(-120deg) skewY(-10deg) translateZ(100px); opacity: 0;
            transition: transform 1.1s cubic-bezier(0.215, 0.610, 0.355, 1), opacity 0.8s;
        }
        .return-to-center { transform: rotateY(0deg) skewY(0deg) translateZ(0px); opacity: 1; }

        .sentence { transition: background 0.4s ease; padding: 2px 4px; border-radius: 4px; display: inline; position: relative; }
        .active-glow { background: rgba(212, 175, 55, 0.35) !important; color: #000; }
        .content { font-size: 1.05rem; line-height: 1.8; text-align: justify; user-select: none; height: 100%; overflow-y: auto; }

        .nav-dock { position: fixed; bottom: 30px; display: flex; align-items: center; gap: 40px; z-index: 100; }
        .btn { color: var(--gold); font-size: 1.8rem; opacity: 0.5; cursor: pointer; background: none; border: none; transition: 0.3s; }
        .btn:hover { opacity: 1; }
        .play-ring { width: 55px; height: 55px; border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        
        .action-btn { color: var(--gold); font-size: 1.4rem; cursor: pointer; opacity: 0.4; transition: 0.3s; }
        .action-btn:hover { opacity: 1; }
        .back-label { font-size: 10px; letter-spacing: 0.3em; text-transform: uppercase; color: var(--gold); opacity: 0.4; cursor: pointer; }
    </style>
</head>
<body>

    <div id="ritual-toast">RITUAL COMPLETE üìú</div>

    <div class="top-nav">
        <div class="back-label" onclick="window.location.href='index.html'">‚Üê Close</div>
        <div class="flex gap-6">
            <button onclick="toggleStar()" id="star-btn" class="action-btn">‚≠ê</button>
            <button onclick="toggleBookmarkPanel()" class="action-btn">üîñ</button>
        </div>
    </div>

    <div id="bookmark-panel">
        <h3 class="text-[#D4AF37] font-bold uppercase text-xs tracking-widest mb-6 opacity-60">Personal Inscriptions</h3>
        <button onclick="saveCurrentBookmark()" class="w-full py-3 mb-6 border border-[#D4AF37]/30 text-[#D4AF37] text-[10px] uppercase tracking-widest hover:bg-[#D4AF37] hover:text-black transition-all">Add Bookmark</button>
        <div id="bookmark-list"></div>
    </div>

    <div id="unlock-screen" onclick="startSanctum()">
        <p class="text-[#D4AF37] italic opacity-40 mb-4" id="load-status">The Archive Awaits</p>
        <button class="px-8 py-3 border border-[#D4AF37]/30 text-[#D4AF37] uppercase tracking-widest text-xs hover:bg-[#D4AF37] hover:text-black transition-all">Enter Sanctum</button>
    </div>

    <div class="lamp-glow"></div>

    <div class="stage" id="book-stage">
        <div class="page" id="main-page">
            <div id="page-content" class="content"></div>
        </div>
    </div>

    <div class="nav-dock">
        <button onclick="skipSentence(-1)" class="btn">‚óÅ</button>
        <div class="play-ring">
            <button onclick="toggleAudio()" id="play-btn" class="btn">‚ñ∂</button>
        </div>
        <button onclick="skipSentence(1)" class="btn">‚ñ∑</button>
    </div>

    <script>
        let archive = [];
        let currentMetadata = { id: null, title: "", author: "", bookmarks: [] };
        let pIdx = 0; let sIdx = 0; let isPlaying = false;
        const synth = window.speechSynthesis;
        let audioCtx;
        let touchStartX = 0;

        async function loadBookData() {
            const params = new URLSearchParams(window.location.search);
            const bookId = params.get('id');
            currentMetadata.id = bookId;

            try {
                const library = await localforage.getItem('veridian_library') || [];
                const found = library.find(b => b.id === bookId);
                if (found) {
                    currentMetadata.title = found.title;
                    currentMetadata.author = found.author;
                    currentMetadata.starred = found.starred || false;
                    currentMetadata.bookmarks = found.bookmarks || [];
                    archive = found.content.map(p => Array.isArray(p) ? p.flat() : [p]);
                    if (found.lastPosition) { pIdx = found.lastPosition.pIdx || 0; sIdx = found.lastPosition.sIdx || 0; }
                    renderBookmarks();
                    if(currentMetadata.starred) document.getElementById('star-btn').style.opacity = '1';
                }
            } catch (e) { console.error("Vault Error", e); }
        }

        function toggleBookmarkPanel() { document.getElementById('bookmark-panel').classList.toggle('active'); }

        async function saveCurrentBookmark() {
            const name = prompt("Name this bookmark:", `Page ${pIdx + 1}, Line ${sIdx + 1}`);
            if (!name) return;
            currentMetadata.bookmarks.push({ name, pIdx, sIdx, time: new Date().toLocaleDateString() });
            await saveBookState();
            renderBookmarks();
        }

        // NEW: Enhanced Render with Delete Button
        function renderBookmarks() {
            const list = document.getElementById('bookmark-list');
            list.innerHTML = currentMetadata.bookmarks.map((bm, i) => `
                <div class="bookmark-card" onclick="jumpToBookmark(${bm.pIdx}, ${bm.sIdx})">
                    <p class="text-[var(--gold)] text-xs mb-1">${bm.name}</p>
                    <p class="text-white/30 text-[9px] uppercase tracking-tighter">${bm.time}</p>
                    <div class="del-bm" onclick="deleteBookmark(event, ${i})">√ó</div>
                </div>
            `).join('');
        }

        // NEW: Delete Function
        async function deleteBookmark(e, index) {
            e.stopPropagation(); // Prevents jumping to bookmark when clicking delete
            if (confirm("Erase this inscription from the archive?")) {
                currentMetadata.bookmarks.splice(index, 1);
                await saveBookState();
                renderBookmarks();
            }
        }

        function jumpToBookmark(p, s) { pIdx = p; sIdx = s; render(); toggleBookmarkPanel(); }

        async function logProgress(text) {
            if (!text) return;
            const words = text.trim().split(/\s+/).length;
            const today = new Date().toISOString().split('T')[0];
            try {
                let stats = await localforage.getItem('reading_stats') || {};
                stats[today] = (stats[today] || 0) + words;
                await localforage.setItem('reading_stats', stats);
                await saveBookState();
            } catch (e) { console.error(e); }
        }

        async function saveBookState() {
            let library = await localforage.getItem('veridian_library') || [];
            const index = library.findIndex(b => b.id === currentMetadata.id);
            if (index !== -1) {
                library[index].lastPosition = { pIdx, sIdx };
                library[index].bookmarks = currentMetadata.bookmarks;
                await localforage.setItem('veridian_library', library);
            }
        }

        async function startSanctum() {
            await loadBookData();
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            document.getElementById('unlock-screen').style.opacity = '0';
            setTimeout(() => { document.getElementById('unlock-screen').remove(); render(); }, 600);
        }

        function flipPage(dir) {
            if ((dir === 1 && pIdx < archive.length - 1) || (dir === -1 && pIdx > 0)) {
                if (dir === 1) archive[pIdx].forEach(s => logProgress(s));
                const stage = document.getElementById('book-stage');
                const ghost = document.createElement('div');
                if (dir === 1) {
                    ghost.className = 'ghost-forward'; ghost.innerHTML = mainPage.innerHTML;
                    stage.appendChild(ghost); setTimeout(() => ghost.classList.add('peel-to-left'), 10);
                    pIdx++; sIdx = 0; render();
                } else {
                    ghost.className = 'ghost-backward'; pIdx--; sIdx = 0; render();
                    ghost.innerHTML = mainPage.innerHTML; stage.appendChild(ghost);
                    setTimeout(() => ghost.classList.add('return-to-center'), 10);
                }
                setTimeout(() => ghost.remove(), 1200);
                if (isPlaying) speak();
            }
        }

        function render() {
            const container = document.getElementById('page-content');
            container.innerHTML = archive[pIdx].map((s, i) => `<span id="s-${i}" class="sentence">${s} </span>`).join('');
            updateHighlight();
        }

        function updateHighlight() {
            document.querySelectorAll('.sentence').forEach(s => s.classList.remove('active-glow'));
            const current = document.getElementById(`s-${sIdx}`);
            if (current) {
                current.classList.add('active-glow');
                const container = document.getElementById('page-content');
                container.scrollTo({ top: current.offsetTop - (container.clientHeight / 2), behavior: 'smooth' });
            }
        }

        function skipSentence(dir) {
            if (dir === 1) {
                if (sIdx < archive[pIdx].length - 1) { logProgress(archive[pIdx][sIdx]); sIdx++; if (isPlaying) speak(); else updateHighlight(); } 
                else { flipPage(1); }
            } else {
                if (sIdx > 0) { sIdx--; if (isPlaying) speak(); else updateHighlight(); } 
                else if (pIdx > 0) { pIdx--; sIdx = archive[pIdx].length - 1; render(); if (isPlaying) speak(); }
            }
        }

        function toggleAudio() {
            if (isPlaying) { synth.cancel(); document.getElementById('play-btn').innerText = "‚ñ∂"; } 
            else { document.getElementById('play-btn').innerText = "‚Äñ"; speak(); }
            isPlaying = !isPlaying;
        }

        function speak() {
            if (!isPlaying) return;
            synth.cancel(); updateHighlight(); logProgress(archive[pIdx][sIdx]);
            const msg = new SpeechSynthesisUtterance(archive[pIdx][sIdx]);
            msg.pitch = 0.6; msg.rate = 0.85; 
            msg.onend = () => { if (isPlaying) {
                if (sIdx < archive[pIdx].length - 1) { sIdx++; setTimeout(speak, 400); } 
                else if (pIdx < archive.length - 1) { flipPage(1); }
            }};
            synth.speak(msg);
        }

        async function toggleStar() {
            currentMetadata.starred = !currentMetadata.starred;
            document.getElementById('star-btn').style.opacity = currentMetadata.starred ? '1' : '0.4';
            let library = await localforage.getItem('veridian_library') || [];
            const idx = library.findIndex(b => b.id === currentMetadata.id);
            if (idx !== -1) { library[idx].starred = currentMetadata.starred; await localforage.setItem('veridian_library', library); }
        }
    </script>
</body>
</html>
