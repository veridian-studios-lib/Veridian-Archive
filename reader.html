<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veridian Archive | Deep Sanctum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --paper: #F3F0E6; }
        body { 
            font-family: 'Fauna One', serif; background: #050505;
            margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh;
            touch-action: none;
        }

        #unlock-screen {
            position: fixed; inset: 0; z-index: 500; background: #050505;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s;
        }

        .lamp-glow {
            position: absolute; inset: 0;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        #ritual-toast {
            position: fixed; top: -100px; left: 50%; transform: translateX(-50%);
            background: var(--gold); color: black; padding: 12px 25px;
            font-family: 'Cinzel', serif; font-size: 10px; letter-spacing: 2px;
            border-radius: 40px; z-index: 1000; transition: 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.4);
        }

        .stage {
            position: relative; width: 92vw; max-width: 500px; height: 80vh;
            perspective: 2000px; z-index: 10;
        }

        .page {
            position: absolute; inset: 0; background: var(--paper);
            border-radius: 10px 40px 40px 10px; padding: clamp(20px, 5vw, 40px); color: #1F150D;
            box-shadow: -15px 15px 50px rgba(0,0,0,0.8), inset 20px 0 40px rgba(0,0,0,0.05);
            transform-origin: left center; overflow: hidden;
        }

        .ghost-forward {
            position: absolute; inset: 0; background: var(--paper);
            border-radius: 10px 40px 40px 10px; padding: clamp(20px, 5vw, 40px);
            transform-origin: left center; z-index: 30; pointer-events: none;
            transition: transform 1.1s cubic-bezier(0.645, 0.045, 0.355, 1), opacity 0.8s;
        }
        .peel-to-left { transform: rotateY(-120deg) skewY(-10deg) translateZ(100px); opacity: 0; }

        .ghost-backward {
            position: absolute; inset: 0; background: var(--paper);
            border-radius: 10px 40px 40px 10px; padding: clamp(20px, 5vw, 40px);
            transform-origin: left center; z-index: 30; pointer-events: none;
            transform: rotateY(-120deg) skewY(-10deg) translateZ(100px); opacity: 0;
            transition: transform 1.1s cubic-bezier(0.215, 0.610, 0.355, 1), opacity 0.8s;
        }
        .return-to-center { transform: rotateY(0deg) skewY(0deg) translateZ(0px); opacity: 1; }

        .sentence { transition: background 0.4s ease; padding: 2px 4px; border-radius: 4px; display: inline; position: relative; }
        .active-glow { background: rgba(212, 175, 55, 0.35) !important; color: #000; }
        .content { font-size: 1.05rem; line-height: 1.8; text-align: justify; user-select: none; height: 100%; overflow-y: auto; }

        .nav-dock {
            position: fixed; bottom: 30px; display: flex; align-items: center; gap: 40px; z-index: 100;
        }
        .btn { color: var(--gold); font-size: 1.8rem; opacity: 0.5; cursor: pointer; background: none; border: none; transition: 0.3s; }
        .btn:hover { opacity: 1; }
        .play-ring { width: 55px; height: 55px; border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        
        .back-btn { position: fixed; top: 25px; left: 25px; z-index: 100; color: var(--gold); font-size: 10px; letter-spacing: 0.3em; opacity: 0.4; }
        
        .star-toggle { 
            position: fixed; top: 20px; right: 25px; z-index: 100; 
            font-size: 1.5rem; cursor: pointer; transition: 0.4s; 
            filter: grayscale(1) opacity(0.3); 
        }
        .star-toggle.active { 
            filter: grayscale(0) opacity(1); 
            text-shadow: 0 0 15px var(--gold);
        }
    </style>
</head>
<body>

    <div id="ritual-toast">RITUAL COMPLETE üìú</div>

    <button class="back-btn uppercase" onclick="window.location.href='index.html'">‚Üê Close</button>
    
    <div id="star-btn" class="star-toggle" onclick="toggleStar()">‚≠ê</div>

    <div id="unlock-screen" onclick="startSanctum()">
        <p class="text-[#D4AF37] italic opacity-40 mb-4" id="load-status">The Archive Awaits</p>
        <button class="px-8 py-3 border border-[#D4AF37]/30 text-[#D4AF37] uppercase tracking-widest text-xs hover:bg-[#D4AF37] hover:text-black transition-all">Enter Sanctum</button>
    </div>

    <div class="lamp-glow"></div>

    <div class="stage" id="book-stage">
        <div class="page" id="main-page">
            <div id="page-content" class="content"></div>
        </div>
    </div>

    <div class="nav-dock">
        <button onclick="skipSentence(-1)" class="btn">‚óÅ</button>
        <div class="play-ring">
            <button onclick="toggleAudio()" id="play-btn" class="btn">‚ñ∂</button>
        </div>
        <button onclick="skipSentence(1)" class="btn">‚ñ∑</button>
    </div>

    <script>
        let archive = [];
        let currentMetadata = { id: null, title: "Veridian Scroll", author: "The Archive", starred: false };
        
        let pIdx = 0; let sIdx = 0; let isPlaying = false;
        const synth = window.speechSynthesis;
        let audioCtx, heartbeat;
        let touchStartX = 0;

        let startTime = Date.now();
        let ritualGoalMinutes = 20;
        let ritualNotified = false;

        async function loadBookData() {
            const params = new URLSearchParams(window.location.search);
            const bookId = params.get('id');
            currentMetadata.id = bookId;

            const savedGoal = await localforage.getItem('veridian_ritual_goal');
            if(savedGoal) ritualGoalMinutes = parseInt(savedGoal);

            try {
                const library = await localforage.getItem('veridian_library') || [];
                const found = library.find(b => b.id === bookId);
                if (found) {
                    currentMetadata.title = found.title;
                    currentMetadata.author = found.author;
                    currentMetadata.starred = found.starred || false;
                    
                    // Critical Fix: Ensure archive is always a flattened array of sentences per page
                    archive = found.content.map(p => Array.isArray(p) ? p.flat() : [p]);
                    
                    updateHistory(bookId);
                    if(currentMetadata.starred) document.getElementById('star-btn').classList.add('active');
                }
            } catch (e) { console.error("Vault Error", e); }
            updateMediaSession();
        }

        async function logProgress(sentenceText) {
            if (!sentenceText) return;
            const words = sentenceText.trim().split(/\s+/).length;
            const today = new Date().toISOString().split('T')[0];

            try {
                let stats = await localforage.getItem('reading_stats') || {};
                stats[today] = (stats[today] || 0) + words;
                await localforage.setItem('reading_stats', stats);

                const elapsedMinutes = (Date.now() - startTime) / 60000;
                if (elapsedMinutes >= ritualGoalMinutes && !ritualNotified) {
                    notifyRitual();
                }
            } catch (e) { console.error("Stats Log Failed", e); }
        }

        function notifyRitual() {
            ritualNotified = true;
            const toast = document.getElementById('ritual-toast');
            toast.style.top = "40px";
            setTimeout(() => { toast.style.top = "-100px"; }, 5000);
        }

        async function updateHistory(bookId) {
            try {
                let library = await localforage.getItem('veridian_library') || [];
                const index = library.findIndex(b => b.id === bookId);
                if (index !== -1) {
                    library[index].lastRead = Date.now();
                    await localforage.setItem('veridian_library', library);
                }
            } catch (e) { console.error("History Log Failed", e); }
        }

        async function toggleStar() {
            if (!currentMetadata.id) return;
            const btn = document.getElementById('star-btn');
            currentMetadata.starred = !currentMetadata.starred;
            btn.classList.toggle('active', currentMetadata.starred);

            try {
                let library = await localforage.getItem('veridian_library') || [];
                const index = library.findIndex(b => b.id === currentMetadata.id);
                if (index !== -1) {
                    library[index].starred = currentMetadata.starred;
                    await localforage.setItem('veridian_library', library);
                }
            } catch (e) { console.error("Starring Failed", e); }
        }

        function startHeartbeat() {
            if (!audioCtx) return;
            const silence = audioCtx.createBuffer(1, 44100, 44100);
            heartbeat = audioCtx.createBufferSource();
            heartbeat.buffer = silence;
            heartbeat.loop = true;
            heartbeat.connect(audioCtx.destination);
            heartbeat.start();
        }

        function stopHeartbeat() {
            if (heartbeat) { 
                try { heartbeat.stop(); } catch(e) {}
                heartbeat = null; 
            }
        }

        function updateMediaSession() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: currentMetadata.title,
                    artist: currentMetadata.author,
                    album: 'Veridian Archive',
                    artwork: [{ src: 'https://via.placeholder.com/512/0F0A05/D4AF37?text=Veridian', sizes: '512x512', type: 'image/png' }]
                });
                navigator.mediaSession.setActionHandler('play', toggleAudio);
                navigator.mediaSession.setActionHandler('pause', toggleAudio);
                navigator.mediaSession.setActionHandler('previoustrack', () => skipSentence(-1));
                navigator.mediaSession.setActionHandler('nexttrack', () => skipSentence(1));
            }
        }

        async function startSanctum() {
            await loadBookData();
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            audioCtx.resume();
            document.getElementById('unlock-screen').style.opacity = '0';
            setTimeout(() => { document.getElementById('unlock-screen').remove(); render(); }, 600);
            startTime = Date.now();
        }

        const mainPage = document.getElementById('main-page');
        mainPage.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX, {passive: true});
        mainPage.addEventListener('touchend', e => {
            let diff = touchStartX - e.changedTouches[0].screenX;
            if (Math.abs(diff) > 50) flipPage(diff > 0 ? 1 : -1);
        }, {passive: true});

        function flipPage(dir) {
            if ((dir === 1 && pIdx < archive.length - 1) || (dir === -1 && pIdx > 0)) {
                const stage = document.getElementById('book-stage');
                const ghost = document.createElement('div');
                if (dir === 1) {
                    ghost.className = 'ghost-forward';
                    ghost.innerHTML = mainPage.innerHTML;
                    stage.appendChild(ghost);
                    setTimeout(() => ghost.classList.add('peel-to-left'), 10);
                    pIdx++; sIdx = 0; render();
                } else {
                    ghost.className = 'ghost-backward';
                    pIdx--; sIdx = 0; render();
                    ghost.innerHTML = mainPage.innerHTML;
                    stage.appendChild(ghost);
                    setTimeout(() => ghost.classList.add('return-to-center'), 10);
                }
                playSFX();
                setTimeout(() => ghost.remove(), 1200);
                if (isPlaying) speak();
                else logProgress(archive[pIdx][sIdx]);
            }
        }

        function render() {
            const container = document.getElementById('page-content');
            const pageData = archive[pIdx];
            
            // Re-map to ensure individual spans for every sentence
            container.innerHTML = pageData.map((sentence, i) => 
                `<span id="s-${i}" class="sentence">${sentence} </span>`
            ).join('');
            
            updateHighlight();
        }

        function updateHighlight() {
            // Remove previous highlights
            const sentences = document.querySelectorAll('.sentence');
            sentences.forEach(s => s.classList.remove('active-glow'));
            
            const current = document.getElementById(`s-${sIdx}`);
            if (current) {
                current.classList.add('active-glow');
                
                // Smart scroll to current sentence
                const container = document.getElementById('page-content');
                const offsetTop = current.offsetTop - (container.clientHeight / 2);
                container.scrollTo({ top: offsetTop, behavior: 'smooth' });
            }
        }

        function skipSentence(dir) {
            if (audioCtx) audioCtx.resume();
            if (dir === 1) {
                if (sIdx < archive[pIdx].length - 1) { 
                    logProgress(archive[pIdx][sIdx]);
                    sIdx++; 
                    if (isPlaying) speak(); else updateHighlight(); 
                } 
                else { flipPage(1); }
            } else {
                if (sIdx > 0) { sIdx--; if (isPlaying) speak(); else updateHighlight(); } 
                else if (pIdx > 0) { pIdx--; sIdx = archive[pIdx].length - 1; render(); if (isPlaying) speak(); }
            }
        }

        function toggleAudio() {
            if (audioCtx) audioCtx.resume();
            if (isPlaying) { 
                synth.cancel(); 
                stopHeartbeat();
                document.getElementById('play-btn').innerText = "‚ñ∂"; 
            } 
            else { 
                document.getElementById('play-btn').innerText = "‚Äñ"; 
                startHeartbeat(); 
                speak(); 
            }
            isPlaying = !isPlaying;
        }

        function speak() {
            if (!isPlaying) return;
            synth.cancel();
            updateHighlight();
            
            logProgress(archive[pIdx][sIdx]);

            const msg = new SpeechSynthesisUtterance(archive[pIdx][sIdx]);
            msg.pitch = 0.6; msg.rate = 0.85; 
            msg.onend = () => {
                if (isPlaying) {
                    if (sIdx < archive[pIdx].length - 1) { sIdx++; setTimeout(speak, 400); } 
                    else if (pIdx < archive.length - 1) { setTimeout(() => flipPage(1), 700); }
                    else { toggleAudio(); } // End of book
                }
            };
            synth.speak(msg);
        }

        function playSFX() {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = 'triangle';
            g.gain.setValueAtTime(0.01, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.8);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.8);
        }
    </script>
<script src="reader-enhancements.js"></script>
</body>
</html>
