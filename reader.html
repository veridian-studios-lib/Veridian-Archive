<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Veridian Archive | Deep Sanctum</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --paper: #F3F0E6; }
        body { 
            font-family: 'Fauna One', serif; background: #050505;
            margin: 0; overflow: hidden; display: flex; align-items: center; justify-content: center; height: 100vh;
            touch-action: none;
        }

        #unlock-screen {
            position: fixed; inset: 0; z-index: 500; background: #050505;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: opacity 0.8s;
        }

        .lamp-glow {
            position: absolute; inset: 0;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        .stage {
            position: relative; width: 92vw; max-width: 500px; height: 80vh;
            perspective: 2000px; z-index: 10;
        }

        .page {
            position: absolute; inset: 0; background: var(--paper);
            border-radius: 10px 40px 40px 10px; padding: clamp(20px, 5vw, 40px); color: #1F150D;
            box-shadow: -15px 15px 50px rgba(0,0,0,0.8), inset 20px 0 40px rgba(0,0,0,0.05);
            transform-origin: left center; overflow: hidden;
        }

        .ghost-forward {
            position: absolute; inset: 0; background: var(--paper);
            border-radius: 10px 40px 40px 10px; padding: clamp(20px, 5vw, 40px);
            transform-origin: left center; z-index: 30; pointer-events: none;
            transition: transform 1.1s cubic-bezier(0.645, 0.045, 0.355, 1), opacity 0.8s;
        }
        .peel-to-left { transform: rotateY(-120deg) skewY(-10deg) translateZ(100px); opacity: 0; }

        .ghost-backward {
            position: absolute; inset: 0; background: var(--paper);
            border-radius: 10px 40px 40px 10px; padding: clamp(20px, 5vw, 40px);
            transform-origin: left center; z-index: 30; pointer-events: none;
            transform: rotateY(-120deg) skewY(-10deg) translateZ(100px); opacity: 0;
            transition: transform 1.1s cubic-bezier(0.215, 0.610, 0.355, 1), opacity 0.8s;
        }
        .return-to-center { transform: rotateY(0deg) skewY(0deg) translateZ(0px); opacity: 1; }

        .sentence { transition: background 0.4s ease; padding: 0 2px; border-radius: 4px; display: inline; }
        .active-glow { background: rgba(212, 175, 55, 0.3); color: #000; }
        .content { font-size: 1.05rem; line-height: 1.7; text-align: justify; user-select: none; height: 100%; overflow-y: auto; }

        .nav-dock {
            position: fixed; bottom: 30px; display: flex; align-items: center; gap: 40px; z-index: 100;
        }
        .btn { color: var(--gold); font-size: 1.8rem; opacity: 0.5; cursor: pointer; background: none; border: none; transition: 0.3s; }
        .btn:hover { opacity: 1; }
        .play-ring { width: 55px; height: 55px; border: 1px solid rgba(212, 175, 55, 0.2); border-radius: 50%; display: flex; align-items: center; justify-content: center; }
        
        .back-btn { position: fixed; top: 25px; left: 25px; z-index: 100; color: var(--gold); font-size: 10px; letter-spacing: 0.3em; opacity: 0.4; }
    </style>
</head>
<body>

    <button class="back-btn uppercase" onclick="window.location.href='index.html'">← Close</button>

    <div id="unlock-screen" onclick="startSanctum()">
        <p class="text-[#D4AF37] italic opacity-40 mb-4" id="load-status">The Archive Awaits</p>
        <button class="px-8 py-3 border border-[#D4AF37]/30 text-[#D4AF37] uppercase tracking-widest text-xs hover:bg-[#D4AF37] hover:text-black transition-all">Enter Sanctum</button>
    </div>

    <div class="lamp-glow"></div>

    <div class="stage" id="book-stage">
        <div class="page" id="main-page">
            <div id="page-content" class="content"></div>
        </div>
    </div>

    <div class="nav-dock">
        <button onclick="skipSentence(-1)" class="btn">◁</button>
        <div class="play-ring">
            <button onclick="toggleAudio()" id="play-btn" class="btn">▶</button>
        </div>
        <button onclick="skipSentence(1)" class="btn">▷</button>
    </div>

    <script>
        let archive = [["The vault is currently silent.", "Sacrifice a scroll to begin the journey."]];
        let currentMetadata = { title: "Veridian Scroll", author: "The Archive" };
        
        const staticBooks = {
            "1": [["A reader lives a thousand lives before he dies.", "The man who never reads lives only one.", "Books are a uniquely portable magic."]],
            "2": [["Wisdom begins in wonder.", "The only true wisdom is in knowing you know nothing.", "Knowledge speaks, but wisdom listens."]],
            "3": [["Nature does not hurry, yet everything is accomplished.", "To be grounded is to be powerful.", "The oak fought the wind and broke, the willow bent and survived."]]
        };

        let pIdx = 0; let sIdx = 0; let isPlaying = false;
        const synth = window.speechSynthesis;
        let audioCtx, heartbeat;
        let touchStartX = 0;

        async function loadBookData() {
            const params = new URLSearchParams(window.location.search);
            const bookId = params.get('id');

            if (staticBooks[bookId]) {
                archive = staticBooks[bookId];
                currentMetadata.title = "Ancient Volume " + bookId;
            } else {
                try {
                    const library = await localforage.getItem('veridian_library') || [];
                    const found = library.find(b => b.id === bookId);
                    if (found) {
                        currentMetadata.title = found.title;
                        currentMetadata.author = found.author;
                        archive = found.content.map(pageArray => {
                            return pageArray[0].match(/[^.!?]+[.!?]+/g) || [pageArray[0]];
                        });
                    }
                } catch (e) { console.error("Vault Error", e); }
            }
            updateMediaSession();
        }

        // --- BACKGROUND POWER: HEARTBEAT & MEDIA SESSION ---
        function startHeartbeat() {
            if (!audioCtx) return;
            const silence = audioCtx.createBuffer(1, 44100, 44100);
            heartbeat = audioCtx.createBufferSource();
            heartbeat.buffer = silence;
            heartbeat.loop = true;
            heartbeat.connect(audioCtx.destination);
            heartbeat.start();
        }

        function stopHeartbeat() {
            if (heartbeat) { heartbeat.stop(); heartbeat = null; }
        }

        function updateMediaSession() {
            if ('mediaSession' in navigator) {
                navigator.mediaSession.metadata = new MediaMetadata({
                    title: currentMetadata.title,
                    artist: currentMetadata.author,
                    album: 'Veridian Archive',
                    artwork: [{ src: 'https://via.placeholder.com/512/0F0A05/D4AF37?text=Veridian', sizes: '512x512', type: 'image/png' }]
                });
                navigator.mediaSession.setActionHandler('play', toggleAudio);
                navigator.mediaSession.setActionHandler('pause', toggleAudio);
                navigator.mediaSession.setActionHandler('previoustrack', () => skipSentence(-1));
                navigator.mediaSession.setActionHandler('nexttrack', () => skipSentence(1));
            }
        }

        async function startSanctum() {
            await loadBookData();
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            audioCtx.resume();
            document.getElementById('unlock-screen').style.opacity = '0';
            setTimeout(() => { document.getElementById('unlock-screen').remove(); render(); }, 600);
        }

        const mainPage = document.getElementById('main-page');
        mainPage.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX, {passive: true});
        mainPage.addEventListener('touchend', e => {
            let diff = touchStartX - e.changedTouches[0].screenX;
            if (Math.abs(diff) > 50) flipPage(diff > 0 ? 1 : -1);
        }, {passive: true});

        function flipPage(dir) {
            if ((dir === 1 && pIdx < archive.length - 1) || (dir === -1 && pIdx > 0)) {
                const stage = document.getElementById('book-stage');
                const ghost = document.createElement('div');
                if (dir === 1) {
                    ghost.className = 'ghost-forward';
                    ghost.innerHTML = mainPage.innerHTML;
                    stage.appendChild(ghost);
                    setTimeout(() => ghost.classList.add('peel-to-left'), 10);
                    pIdx++; sIdx = 0; render();
                } else {
                    ghost.className = 'ghost-backward';
                    pIdx--; sIdx = 0; render();
                    ghost.innerHTML = mainPage.innerHTML;
                    stage.appendChild(ghost);
                    setTimeout(() => ghost.classList.add('return-to-center'), 10);
                }
                playSFX();
                setTimeout(() => ghost.remove(), 1200);
                if (isPlaying) speak();
            }
        }

        function render() {
            document.getElementById('page-content').innerHTML = archive[pIdx].map((text, i) => 
                `<span id="s-${i}" class="sentence">${text} </span>`
            ).join('');
            updateHighlight();
        }

        function updateHighlight() {
            document.querySelectorAll('.sentence').forEach(s => s.classList.remove('active-glow'));
            const current = document.getElementById(`s-${sIdx}`);
            if (current) {
                current.classList.add('active-glow');
                current.scrollIntoView({ behavior: 'smooth', block: 'center' });
            }
        }

        function skipSentence(dir) {
            if (audioCtx) audioCtx.resume();
            if (dir === 1) {
                if (sIdx < archive[pIdx].length - 1) { sIdx++; if (isPlaying) speak(); else updateHighlight(); } 
                else { flipPage(1); }
            } else {
                if (sIdx > 0) { sIdx--; if (isPlaying) speak(); else updateHighlight(); } 
                else if (pIdx > 0) { pIdx--; sIdx = archive[pIdx].length - 1; render(); if (isPlaying) speak(); }
            }
        }

        function toggleAudio() {
            if (audioCtx) audioCtx.resume();
            if (isPlaying) { 
                synth.cancel(); 
                stopHeartbeat();
                document.getElementById('play-btn').innerText = "▶"; 
                if ('mediaSession' in navigator) navigator.mediaSession.playbackState = "paused";
            } 
            else { 
                document.getElementById('play-btn').innerText = "‖"; 
                startHeartbeat();
                speak(); 
                if ('mediaSession' in navigator) navigator.mediaSession.playbackState = "playing";
            }
            isPlaying = !isPlaying;
        }

        function speak() {
            if (!isPlaying) return;
            synth.cancel();
            updateHighlight();
            const msg = new SpeechSynthesisUtterance(archive[pIdx][sIdx]);
            msg.pitch = 0.6; msg.rate = 0.85; 
            msg.onend = () => {
                if (isPlaying) {
                    if (sIdx < archive[pIdx].length - 1) { sIdx++; setTimeout(speak, 400); } 
                    else if (pIdx < archive.length - 1) { setTimeout(() => flipPage(1), 700); }
                }
            };
            synth.speak(msg);
        }

        function playSFX() {
            if(!audioCtx) return;
            const osc = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            osc.type = 'triangle';
            g.gain.setValueAtTime(0.01, audioCtx.currentTime);
            g.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.8);
            osc.connect(g); g.connect(audioCtx.destination);
            osc.start(); osc.stop(audioCtx.currentTime + 0.8);
        }
    </script>
</body>
</html>
