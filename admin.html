<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Sanctum | Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Fauna One', serif; background: #050505; color: #F3F0E6; padding: 20px; }
        .admin-card { background: #0f0f0f; border: 1px solid rgba(212, 175, 55, 0.2); padding: 25px; border-radius: 4px; }
        h1, h2 { font-family: 'Cinzel', serif; color: #D4AF37; }
        textarea { background: #000; color: #D4AF37; border: 1px solid #333; padding: 15px; width: 100%; font-family: monospace; font-size: 11px; border-radius: 4px; outline: none; }
        textarea:focus { border-color: #D4AF37; }
        .btn { border: 1px solid #D4AF37; color: #D4AF37; padding: 10px 15px; transition: 0.3s; cursor: pointer; text-transform: uppercase; font-size: 10px; letter-spacing: 1px; }
        .btn:hover { background: #D4AF37; color: black; }
        .status-dot { width: 8px; height: 8px; border-radius: 50%; display: inline-block; margin-right: 5px; }
    </style>
</head>
<body>

    <div class="max-w-6xl mx-auto">
        <header class="flex justify-between items-center mb-10 border-b border-[#D4AF37]/20 pb-5">
            <div>
                <h1 class="text-2xl">Admin Sanctum</h1>
                <p class="text-[9px] opacity-50 uppercase tracking-[0.3em]">Vault Control & Analytics</p>
            </div>
            <button onclick="window.location.href='dashboard.html'" class="btn">Exit to Archive</button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            
            <section class="space-y-8">
                <div class="admin-card">
                    <h2 class="mb-4 text-sm uppercase tracking-widest">Oracle Analytics</h2>
                    <canvas id="userChart" class="mb-4"></canvas>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-black/50 p-4 border-l-2 border-[#D4AF37]">
                            <p class="text-[9px] opacity-50 uppercase">7-Day Peak</p>
                            <p id="peak-users" class="text-xl">0</p>
                        </div>
                        <div class="bg-black/50 p-4 border-l-2 border-[#D4AF37]">
                            <p class="text-[9px] opacity-50 uppercase">Monthly Total</p>
                            <p id="monthly-users" class="text-xl">0</p>
                        </div>
                    </div>
                </div>

                <div class="admin-card">
                    <h2 class="mb-2 text-sm uppercase tracking-widest">AI & System Status</h2>
                    <div class="flex items-center text-[11px] opacity-80">
                        <span class="status-dot bg-green-500"></span> Google Search API: Connected
                    </div>
                </div>
            </section>

            <section class="admin-card">
                <div class="flex justify-between items-start mb-4">
                    <div>
                        <h2 class="text-sm uppercase tracking-widest">The Book Forge</h2>
                        <p class="text-[9px] opacity-50">Refine raw OCR into Archive Code</p>
                    </div>
                    <div id="val-box" class="text-right">
                        <div id="light-orb" class="status-dot bg-gray-500"></div>
                        <span id="light-text" class="text-[9px] uppercase text-gray-500">Idle</span>
                    </div>
                </div>

                <select id="bookSelect" onchange="loadBookForEditing()" class="w-full bg-black border border-[#333] p-2 mb-4 text-[#D4AF37] text-xs">
                    <option value="" disabled selected>Select Book to Process</option>
                </select>

                <textarea id="forge-output" oninput="validateJSON()" rows="15" placeholder="Raw text or JSON will appear here..."></textarea>
                
                <div class="grid grid-cols-2 gap-2 mt-4">
                    <button onclick="generateJSON()" class="btn">Generate JSON</button>
                    <button onclick="copyToClipboard()" class="btn">Copy Code</button>
                </div>
                <button onclick="deleteBook()" class="btn w-full mt-2 border-red-900 text-red-500 hover:bg-red-900">Purge from Memory</button>
            </section>

        </div>
    </div>

    <script>
        // --- DATA LOADING ---
        async function initAdmin() {
            const library = await localforage.getItem('veridian_library') || [];
            const select = document.getElementById('bookSelect');
            library.forEach((book, index) => {
                const opt = document.createElement('option');
                opt.value = index;
                opt.innerText = book.title;
                select.appendChild(opt);
            });
            renderChart();
        }

        async function loadBookForEditing() {
            const index = document.getElementById('bookSelect').value;
            const library = await localforage.getItem('veridian_library');
            const book = library[index];
            // Show raw text for editing
            document.getElementById('forge-output').value = book.content.map(p => p.join(' ')).join('\n\n');
            validateJSON();
        }

        function generateJSON() {
            const rawText = document.getElementById('forge-output').value;
            const index = document.getElementById('bookSelect').value;
            localforage.getItem('veridian_library').then(library => {
                const originalBook = library[index];
                
                const structuredContent = rawText.split('\n\n').filter(p => p.trim() !== "").map(p => {
                    return (p.match(/[^.!?]+[.!?]+|\S+/g) || [p]).map(s => s.trim());
                });

                const finalCode = { ...originalBook, content: structuredContent };
                document.getElementById('forge-output').value = JSON.stringify(finalCode, null, 4);
                validateJSON();
            });
        }

        function validateJSON() {
            const area = document.getElementById('forge-output').value;
            const orb = document.getElementById('light-orb');
            const txt = document.getElementById('light-text');
            try {
                JSON.parse(area);
                orb.className = "status-dot bg-green-500 shadow-[0_0_8px_#22c55e]";
                txt.innerText = "Valid Code";
                txt.className = "text-[9px] uppercase text-green-500";
            } catch (e) {
                orb.className = "status-dot bg-red-500 shadow-[0_0_8px_#ef4444]";
                txt.innerText = "Invalid JSON";
                txt.className = "text-[9px] uppercase text-red-500";
            }
        }

        function copyToClipboard() {
            const area = document.getElementById('forge-output');
            area.select();
            document.execCommand('copy');
            alert("Code captured! Paste this into your library.js file.");
        }

        async function deleteBook() {
            if(!confirm("Destroy this record permanently?")) return;
            const index = document.getElementById('bookSelect').value;
            let library = await localforage.getItem('veridian_library');
            library.splice(index, 1);
            await localforage.setItem('veridian_library', library);
            location.reload();
        }

        // --- CHARTING ---
        function renderChart() {
            const ctx = document.getElementById('userChart').getContext('2d');
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
                    datasets: [{
                        label: 'Users',
                        data: [65, 59, 80, 81, 56, 95, 120],
                        borderColor: '#D4AF37',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(212, 175, 55, 0.05)'
                    }]
                },
                options: {
                    plugins: { legend: { display: false } },
                    scales: {
                        y: { grid: { color: '#1a1a1a' }, ticks: { color: '#D4AF37' } },
                        x: { grid: { color: '#1a1a1a' }, ticks: { color: '#D4AF37' } }
                    }
                }
            });
        }

        initAdmin();
    </script>
</body>
</html>
