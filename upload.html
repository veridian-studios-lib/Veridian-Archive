<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Scriptorium | Veridian Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --paper: #F3F0E6; }
        * { box-sizing: border-box; } /* Prevents "Out of Box" overflow */
        
        body { 
            font-family: 'Fauna One', serif; background: #050505; color: var(--paper);
            display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0;
            padding: 20px;
        }

        .lamp-glow {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 10%, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .parchment-form {
            background: rgba(20, 15, 10, 0.9);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: clamp(20px, 5vw, 50px); /* Responsive padding */
            border-radius: 4px; width: 100%; max-width: 600px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        input, textarea {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(212, 175, 55, 0.1);
            border-bottom: 2px solid rgba(212, 175, 55, 0.3);
            width: 100%; color: var(--paper); padding: 15px; margin-bottom: 20px;
            outline: none; transition: 0.4s;
            font-family: 'Fauna One', serif;
        }

        input:focus, textarea:focus { 
            border-bottom-color: var(--gold); 
            background: rgba(212, 175, 55, 0.05);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .lux-btn {
            width: 100%; padding: 18px; border: 1px solid var(--gold);
            color: var(--gold); background: transparent; cursor: pointer;
            font-family: 'Cinzel', serif; letter-spacing: 0.3em; transition: 0.5s;
            margin-top: 10px;
        }

        .lux-btn:hover { 
            background: var(--gold); color: black; 
            box-shadow: 0 0 30px rgba(212, 175, 55, 0.4); 
        }

        h1 { font-family: 'Cinzel', serif; letter-spacing: 0.3em; color: var(--gold); margin-bottom: 40px; }
    </style>
</head>
<body>
    <div class="lamp-glow"></div>

    <button onclick="window.location.href='index.html'" class="fixed top-6 left-6 text-[#D4AF37] opacity-40 hover:opacity-100 uppercase text-[9px] tracking-[0.4em] z-[100] transition-all">‚Üê Return</button>

    <div class="parchment-form">
        <h1 class="text-center text-xl uppercase">The Scriptorium</h1>
        
        <input type="text" id="bookTitle" placeholder="Title of the Work">
        <input type="text" id="bookAuthor" placeholder="Author/Ahsan Shahzad">
        <textarea id="bookContent" rows="6" placeholder="Paste your text here... Use double spaces for new pages."></textarea>
        
        <button class="lux-btn" onclick="saveToArchive()">Commit to Archive</button>
    </div>

    <script>
        function saveToArchive() {
            const title = document.getElementById('bookTitle').value;
            const author = document.getElementById('bookAuthor').value;
            const text = document.getElementById('bookContent').value;

            if(!title || !text) {
                alert("The Archive requires a Title and Content.");
                return;
            }

            const newBook = {
                id: "user-" + Date.now(),
                title: title.toUpperCase(),
                author: author || "ANONYMOUS",
                // This splits your text into chunks for the reader pages
                content: text.split('\n\n').map(p => [p])
            };

            let library = JSON.parse(localStorage.getItem('veridian_library')) || [];
            library.push(newBook);
            localStorage.setItem('veridian_library', JSON.stringify(library));

            // Visual feedback
            const btn = document.querySelector('.lux-btn');
            btn.innerText = "ETCHED IN GOLD";
            btn.style.background = "#D4AF37";
            btn.style.color = "black";

            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
    </script>
</body>
</html>
