<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Scriptorium | Veridian Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --paper: #F3F0E6; }
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Fauna One', serif; background: #050505; color: var(--paper);
            display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 100vh; margin: 0;
            padding: 20px;
        }

        .lamp-glow {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 10%, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .parchment-form {
            background: rgba(20, 15, 10, 0.9);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: clamp(20px, 5vw, 50px);
            border-radius: 4px; width: 100%; max-width: 600px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        .drop-zone {
            border: 1px dashed rgba(212, 175, 55, 0.3);
            padding: 30px; text-align: center; margin-bottom: 25px;
            cursor: pointer; transition: 0.3s; background: rgba(255,255,255,0.02);
        }
        .drop-zone:hover { border-color: var(--gold); background: rgba(212, 175, 55, 0.05); }

        input, textarea, select {
            background: rgba(255, 255, 255, 0.03);
            border: none; border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            width: 100%; color: var(--paper); padding: 15px; margin-bottom: 20px;
            outline: none; transition: 0.4s; font-family: 'Fauna One', serif;
            appearance: none;
        }

        select option { background: #1A140E; color: var(--gold); }
        input:focus, textarea:focus, select:focus { border-bottom-color: var(--gold); background: rgba(212, 175, 55, 0.05); }

        .lux-btn {
            width: 100%; padding: 15px; border: 1px solid var(--gold);
            color: var(--gold); background: transparent; cursor: pointer;
            font-family: 'Cinzel', serif; letter-spacing: 0.2em; transition: 0.5s;
            margin-top: 10px; font-size: 11px;
        }

        .lux-btn:hover { background: var(--gold); color: black; box-shadow: 0 0 20px rgba(212, 175, 55, 0.4); }

        .forge-btn { 
            display: none; 
            border-color: #555; 
            color: #888; 
            margin-top: 20px; 
        }
        .forge-btn:hover { border-color: #00ff00; color: #00ff00; background: transparent; box-shadow: none; }

        h1 { font-family: 'Cinzel', serif; letter-spacing: 0.4em; color: var(--gold); margin-bottom: 30px; cursor: pointer; }
        #status { font-size: 10px; color: var(--gold); letter-spacing: 0.2em; text-transform: uppercase; margin-top: 10px; display: block; height: 15px; }

        .output-area {
            display: none; width: 100%; max-width: 600px; background: #000; 
            color: #0f0; font-family: monospace; font-size: 10px; 
            padding: 20px; margin-top: 20px; border: 1px dashed var(--gold);
            white-space: pre-wrap; z-index: 10;
        }
    </style>
</head>
<body>
    <div class="lamp-glow"></div>

    <button onclick="window.location.href='index.html'" class="fixed top-6 left-6 text-[#D4AF37] opacity-40 hover:opacity-100 uppercase text-[9px] tracking-[0.4em] z-[100] transition-all">‚Üê Return</button>

    <div class="parchment-form">
        <h1 class="text-center text-xl uppercase" id="scriptorium-title">The Scriptorium</h1>
        
        <div class="drop-zone" onclick="document.getElementById('file-input').click()">
            <p class="text-[10px] uppercase tracking-widest opacity-60">Sacrifice a PDF to the vault</p>
            <span id="status">Waiting for scroll...</span>
            <input type="file" id="file-input" hidden accept=".pdf">
        </div>

        <input type="text" id="bookTitle" placeholder="Title of the Work">
        <input type="text" id="bookAuthor" placeholder="Author/Ahsan Shahzad">
        
        <select id="bookCategory">
            <option value="" disabled selected>Select Category</option>
            <option value="Philosophy">Philosophy</option>
            <option value="History">History</option>
            <option value="Science">Science</option>
            <option value="Documents">Documents</option>
            <option value="Other">Other Wisdom</option>
        </select>

        <textarea id="bookContent" rows="5" placeholder="Or paste manually... Use double spaces for new pages."></textarea>
        
        <button class="lux-btn" id="commit-btn" onclick="saveToArchive()">Commit to Archive</button>
        
        <button class="lux-btn forge-btn" id="admin-forge-btn" onclick="forgeJSON()">Forge Global JSON Code</button>
    </div>

    <div id="forgeOutput" class="output-area"></div>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

        // --- LIBRARIAN ACCESS LOGIC ---
        const librarianKey = "veridian"; 
        const statusDisp = document.getElementById('status');
        const forgeBtn = document.getElementById('admin-forge-btn');

        // 1. MOBILE: Double-Tap Title
        let lastTap = 0;
        document.getElementById('scriptorium-title').addEventListener('touchend', function(e) {
            const currentTime = new Date().getTime();
            const tapLength = currentTime - lastTap;
            if (tapLength < 500 && tapLength > 0) {
                const pass = prompt("Enter Librarian Key:");
                if(pass === librarianKey) unlockForge();
            }
            lastTap = currentTime;
        });

        // 2. DESKTOP: Keyboard Listener
        let inputBuffer = "";
        document.addEventListener('keydown', (e) => {
            inputBuffer += e.key.toLowerCase();
            if (inputBuffer.length > librarianKey.length) {
                inputBuffer = inputBuffer.substring(inputBuffer.length - librarianKey.length);
            }
            if (inputBuffer === librarianKey) unlockForge();
        });

        function unlockForge() {
            forgeBtn.style.display = 'block';
            statusDisp.innerText = "MASTER LIBRARIAN LOGGED IN";
            statusDisp.style.color = "#00ff00";
            inputBuffer = "";
        }

        // --- PDF PROCESSING LOGIC ---
        const fileInput = document.getElementById('file-input');

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            statusDisp.innerText = "ALCHEMIZING: " + file.name.toUpperCase();
            document.getElementById('bookTitle').value = file.name.replace('.pdf', '').toUpperCase();

            const reader = new FileReader();
            reader.onload = async function() {
                try {
                    const typedarray = new Uint8Array(this.result);
                    const pdf = await pdfjsLib.getDocument(typedarray).promise;
                    let fullText = "";

                    for (let i = 1; i <= pdf.numPages; i++) {
                        const page = await pdf.getPage(i);
                        const content = await page.getTextContent();
                        const strings = content.items.map(item => item.str);
                        fullText += strings.join(' ') + "\n\n";
                    }
                    
                    document.getElementById('bookContent').value = fullText;
                    statusDisp.innerText = "WISDOM EXTRACTED (" + pdf.numPages + " PAGES)";
                } catch (err) {
                    statusDisp.innerText = "ERROR: SCROLL PROTECTED OR INVALID";
                }
            };
            reader.readAsArrayBuffer(file);
        });

        function forgeJSON() {
            const title = document.getElementById('bookTitle').value;
            const author = document.getElementById('bookAuthor').value || "ANONYMOUS";
            const category = document.getElementById('bookCategory').value;
            const text = document.getElementById('bookContent').value;

            if(!title || !text || !category) {
                alert("The Forge requires a Title, Category, and Content.");
                return;
            }

            const bookObject = {
                id: title.toLowerCase().replace(/\s+/g, '-') + "-" + Date.now(),
                title: title.toUpperCase(),
                author: author.toUpperCase(),
                category: category,
                content: text.split('\n\n').filter(p => p.trim() !== "").map(p => {
                    return p.match(/[^.!?]+[.!?]+/g) || [p];
                })
            };

            const output = document.getElementById('forgeOutput');
            output.innerText = JSON.stringify(bookObject, null, 4) + ",";
            output.style.display = "block";
            window.scrollTo(0, document.body.scrollHeight);
        }

        async function saveToArchive() {
            const title = document.getElementById('bookTitle').value;
            const author = document.getElementById('bookAuthor').value || "ANONYMOUS";
            const category = document.getElementById('bookCategory').value;
            const text = document.getElementById('bookContent').value;

            if(!title || !text || !category) {
                alert("The Archive requires a Title, Category, and Content.");
                return;
            }

            const newBook = {
                id: "vault-" + Date.now(),
                title: title.toUpperCase(),
                author: author.toUpperCase(),
                category: category,
                content: text.split('\n\n').filter(p => p.trim() !== "").map(p => {
                    return p.match(/[^.!?]+[.!?]+/g) || [p];
                })
            };

            try {
                let library = await localforage.getItem('veridian_library') || [];
                library.push(newBook);
                await localforage.setItem('veridian_library', library);
                const btn = document.getElementById('commit-btn');
                btn.innerText = "ETCHED IN THE DEEP VAULT";
                btn.style.background = "#D4AF37";
                btn.style.color = "black";
                setTimeout(() => window.location.href = 'index.html', 1200);
            } catch (err) {
                alert("The Deep Vault failed to store this scroll.");
            }
        }
    </script>
</body>
</html>
