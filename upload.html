<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Scriptorium | Veridian Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <script src='https://unpkg.com/tesseract.js@4.0.2/dist/tesseract.min.js'></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --paper: #F3F0E6; }
        * { box-sizing: border-box; }
        
        body { 
            font-family: 'Fauna One', serif; background: #050505; color: var(--paper);
            display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0;
            padding: 20px;
        }

        .lamp-glow {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 10%, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }

        .parchment-form {
            background: rgba(20, 15, 10, 0.95);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: clamp(20px, 5vw, 50px);
            border-radius: 4px; width: 100%; max-width: 600px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
            z-index: 10; margin-top: 60px;
        }

        .input-group {
            border: 1px solid rgba(212, 175, 55, 0.1);
            padding: 15px; margin-bottom: 20px; border-radius: 4px;
            background: rgba(255, 255, 255, 0.02);
        }

        input, textarea, select {
            background: transparent; border: none; border-bottom: 1px solid rgba(212, 175, 55, 0.1);
            width: 100%; color: var(--paper); padding: 10px 0; margin-bottom: 15px;
            outline: none; transition: 0.4s; font-family: 'Fauna One', serif;
        }
        input:focus, textarea:focus, select:focus { border-bottom-color: var(--gold); }
        select option { background: #1A140E; color: var(--gold); }

        /* --- CAMERA & CROP UI --- */
        #camera-ui { display: none; position: relative; margin-bottom: 20px; overflow: hidden; border-radius: 4px; border: 1px solid var(--gold); }
        video { width: 100%; display: block; }
        
        .crop-overlay {
            position: absolute; inset: 0;
            border: 2px solid rgba(212, 175, 55, 0.3);
            display: flex; align-items: center; justify-content: center;
            pointer-events: none;
        }
        .crop-guide {
            width: 90%; height: 75%;
            border: 2px solid var(--gold);
            box-shadow: 0 0 0 1000px rgba(0,0,0,0.5);
            position: relative;
        }

        /* --- FOCUS BUTTON --- */
        .focus-btn {
            position: absolute; top: 15px; right: 15px;
            background: rgba(0,0,0,0.6); border: 1px solid var(--gold);
            color: var(--gold); padding: 8px; border-radius: 4px;
            font-size: 9px; letter-spacing: 1px; cursor: pointer; z-index: 40;
        }

        .snap-btn {
            position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%);
            background: var(--gold); color: black; border-radius: 50%; width: 60px; height: 60px;
            display: flex; align-items: center; justify-content: center; cursor: pointer;
            box-shadow: 0 0 15px var(--gold); border: 2px solid white; z-index: 30;
        }

        .lux-btn {
            width: 100%; padding: 15px; border: 1px solid var(--gold);
            color: var(--gold); background: transparent; cursor: pointer;
            font-family: 'Cinzel', serif; letter-spacing: 0.2em; transition: 0.5s;
            margin-top: 10px; font-size: 11px;
        }
        .lux-btn:hover { background: var(--gold); color: black; }
        
        #progress-container {
            width: 100%; background: rgba(255,255,255,0.1); height: 4px; 
            margin-top: 10px; border-radius: 2px; overflow: hidden; display: none;
        }
        #progress-bar { width: 0%; height: 100%; background: var(--gold); transition: width 0.3s; }

        h1 { font-family: 'Cinzel', serif; letter-spacing: 0.4em; color: var(--gold); margin-bottom: 30px; }
    </style>
</head>
<body>
    <div class="lamp-glow"></div>

    <button onclick="window.location.href='dashboard.html'" class="fixed top-6 left-6 text-[#D4AF37] opacity-40 hover:opacity-100 uppercase text-[9px] tracking-[0.4em] z-[100] transition-all">‚Üê Dashboard</button>

    <div class="parchment-form">
        <h1 class="text-center text-xl uppercase">The Scriptorium</h1>

        <input type="text" id="bookTitle" placeholder="TITLE OF THE WORK">
        <input type="text" id="bookAuthor" placeholder="NAME OF THE AUTHOR">
        
        <select id="bookCategory">
            <option value="" disabled selected>SELECT CATEGORY</option>
            <option value="Philosophy">Philosophy</option>
            <option value="History">History</option>
            <option value="Science">Science</option>
            <option value="Fiction">Fiction</option>
            <option value="Poetry">Poetry</option>
            <option value="Biography">Biography</option>
            <option value="Religion">Religion</option>
            <option value="Other">Other Wisdom</option>
        </select>

        <div class="flex gap-2 mb-4">
            <button onclick="toggleTool('write')" class="flex-1 py-2 text-[10px] border border-white/20 hover:bg-white/5 uppercase">‚úçÔ∏è Manual</button>
            <button onclick="toggleTool('pdf')" class="flex-1 py-2 text-[10px] border border-white/20 hover:bg-white/5 uppercase">üìÑ PDF</button>
            <button onclick="toggleTool('camera')" class="flex-1 py-2 text-[10px] border border-white/20 hover:bg-white/5 uppercase">üì∏ Camera</button>
        </div>

        <div id="camera-section" class="input-group hidden">
            <div id="camera-ui">
                <video id="video-feed" autoplay playsinline></video>
                <button onclick="triggerFocus()" class="focus-btn">AUTO-FOCUS</button>
                <div class="crop-overlay">
                    <div class="crop-guide" id="crop-guide"></div>
                </div>
                <button onclick="capturePage()" class="snap-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                </button>
            </div>
            
            <button id="start-cam-btn" onclick="startCamera()" class="lux-btn">ACTIVATE LENS</button>
            
            <div id="ocr-status" class="text-[9px] text-center mt-3 text-[#D4AF37] min-h-[15px]"></div>
            <div id="progress-container"><div id="progress-bar"></div></div>
        </div>

        <div id="pdf-section" class="input-group hidden">
            <div class="drop-zone border-dashed border border-white/20 p-10 text-center cursor-pointer" onclick="document.getElementById('file-input').click()">
                <p class="text-[10px] uppercase tracking-widest opacity-60">Sacrifice a PDF</p>
                <input type="file" id="file-input" hidden accept=".pdf">
            </div>
        </div>

        <textarea id="bookContent" rows="8" placeholder="The extracted wisdom will appear here..."></textarea>
        <button class="lux-btn" id="commit-btn" onclick="saveToArchive()">COMMIT TO ARCHIVE</button>
    </div>

    <canvas id="canvas" style="display:none;"></canvas>

    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        let pageCount = 0;
        let videoStream = null;
        const statusDisp = document.getElementById('ocr-status');
        const progBar = document.getElementById('progress-bar');
        const progContainer = document.getElementById('progress-container');

        function toggleTool(tool) {
            document.getElementById('camera-section').classList.toggle('hidden', tool !== 'camera');
            document.getElementById('pdf-section').classList.toggle('hidden', tool !== 'pdf');
        }

        async function startCamera() {
            try {
                videoStream = await navigator.mediaDevices.getUserMedia({ 
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 3840 }, 
                        height: { ideal: 2160 }
                    } 
                });
                const video = document.getElementById('video-feed');
                video.srcObject = videoStream;
                document.getElementById('camera-ui').style.display = 'block';
                document.getElementById('start-cam-btn').style.display = 'none';
                
                // Set default focus mode if supported
                const track = videoStream.getVideoTracks()[0];
                const capabilities = track.getCapabilities();
                if (capabilities.focusMode) {
                    track.applyConstraints({ advanced: [{ focusMode: 'continuous' }] });
                }
            } catch (err) { alert("Camera access denied."); }
        }

        /* --- FOCUS LOGIC --- */
        async function triggerFocus() {
            if (!videoStream) return;
            const track = videoStream.getVideoTracks()[0];
            const capabilities = track.getCapabilities();
            
            if (capabilities.focusMode) {
                statusDisp.innerText = "REFOCUSING LENS...";
                try {
                    // Temporarily toggle focus to force a hardware reset
                    await track.applyConstraints({ advanced: [{ focusMode: 'auto' }] });
                    setTimeout(async () => {
                        await track.applyConstraints({ advanced: [{ focusMode: 'continuous' }] });
                        statusDisp.innerText = "LENS SHARPENED.";
                    }, 500);
                } catch (e) {
                    statusDisp.innerText = "MANUAL FOCUS NOT SUPPORTED BY BROWSER.";
                }
            } else {
                statusDisp.innerText = "TAP SCREEN TO FOCUS MANUALLY.";
            }
        }

        function capturePage() {
            const video = document.getElementById('video-feed');
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');

            const cropW = video.videoWidth * 0.9;
            const cropH = video.videoHeight * 0.75;
            const startX = (video.videoWidth - cropW) / 2;
            const startY = (video.videoHeight - cropH) / 2;

            // DIGITAL MAGNIFIER (2x Upscale)
            const upscaleFactor = 2; 
            canvas.width = cropW * upscaleFactor;
            canvas.height = cropH * upscaleFactor;

            ctx.drawImage(video, startX, startY, cropW, cropH, 0, 0, canvas.width, canvas.height);

            // ADAPTIVE ALCHEMY (Binarization)
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = imageData.data;
            for (let i = 0; i < data.length; i += 4) {
                const brightness = (data[i] * 0.299) + (data[i + 1] * 0.587) + (data[i + 2] * 0.114);
                const val = brightness > 128 ? 255 : 0; 
                data[i] = data[i+1] = data[i+2] = val;
            }
            ctx.putImageData(imageData, 0, 0);

            runOCR(canvas);
        }

        function runOCR(canvas) {
            statusDisp.innerText = "EXTRACTING WISDOM...";
            progContainer.style.display = 'block';

            Tesseract.recognize(canvas, 'eng', { 
                logger: m => {
                    if (m.status === 'recognizing text') {
                        statusDisp.innerText = `TRANSCRIBING: ${(m.progress * 100).toFixed(0)}%`;
                        progBar.style.width = `${m.progress * 100}%`;
                    }
                },
                tessedit_pageseg_mode: '1' 
            }).then(({ data: { text } }) => {
                pageCount++;
                const cleaned = text.replace(/[|\\/~_<>¬´¬ª]/g, '').replace(/\s\s+/g, ' ').trim();
                const current = document.getElementById('bookContent').value;
                document.getElementById('bookContent').value = current + (current ? "\n\n" : "") + cleaned;
                statusDisp.innerText = `PAGE ${pageCount} ETCHED.`;
                progBar.style.width = "0%";
            }).catch(err => { statusDisp.innerText = "FAILED. TRY AGAIN."; });
        }

        // PDF and Archive logic
        document.getElementById('file-input').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;
            document.getElementById('bookTitle').value = file.name.replace('.pdf', '').toUpperCase();
            const reader = new FileReader();
            reader.onload = async function() {
                const typedarray = new Uint8Array(this.result);
                const pdf = await pdfjsLib.getDocument(typedarray).promise;
                let fullText = "";
                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const content = await page.getTextContent();
                    fullText += content.items.map(item => item.str).join(' ') + "\n\n";
                }
                document.getElementById('bookContent').value = fullText;
            };
            reader.readAsArrayBuffer(file);
        });

        async function saveToArchive() {
            const title = document.getElementById('bookTitle').value;
            const author = document.getElementById('bookAuthor').value || "Unknown Author";
            const category = document.getElementById('bookCategory').value;
            const rawContent = document.getElementById('bookContent').value;
            if(!title || !rawContent || !category) return alert("Scroll is incomplete.");

            const structuredContent = rawContent.split('\n\n').filter(p => p.trim() !== "").map(p => {
                const sentences = p.match(/[^.!?]+[.!?]+|\S+/g) || [p];
                return sentences.map(s => s.trim());
            });

            const newBook = {
                id: "vault-" + Date.now(),
                title: title.toUpperCase(),
                author: author.toUpperCase(),
                category: category,
                content: structuredContent,
                bookmarks: [],
                lastPosition: { pIdx: 0, sIdx: 0 },
                lastRead: Date.now()
            };

            let library = await localforage.getItem('veridian_library') || [];
            library.push(newBook);
            await localforage.setItem('veridian_library', library);
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
