<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Scriptorium | Veridian Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --paper: #F3F0E6; --forest: #2D4236; }
        body { 
            font-family: 'Fauna One', serif; background: #050505; color: var(--paper);
            display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0;
        }
        .lamp-glow {
            position: fixed; inset: 0;
            background: radial-gradient(circle at 50% 10%, rgba(212, 175, 55, 0.1) 0%, transparent 70%);
            pointer-events: none;
        }
        .parchment-form {
            background: rgba(20, 15, 10, 0.85);
            border: 1px solid rgba(212, 175, 55, 0.2);
            padding: 50px; border-radius: 4px; width: 90%; max-width: 700px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.9);
            backdrop-filter: blur(10px);
        }
        input, textarea {
            background: rgba(255, 255, 255, 0.03);
            border: none; border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            width: 100%; color: var(--paper); padding: 15px; margin-bottom: 30px;
            outline: none; transition: 0.4s;
        }
        input:focus, textarea:focus { border-bottom-color: var(--gold); background: rgba(212, 175, 55, 0.05); }
        .lux-btn {
            width: 100%; padding: 20px; border: 1px solid var(--gold);
            color: var(--gold); background: transparent; cursor: pointer;
            font-family: 'Cinzel', serif; letter-spacing: 0.3em; transition: 0.5s;
        }
        .lux-btn:hover { background: var(--gold); color: black; box-shadow: 0 0 30px rgba(212, 175, 55, 0.3); }
    </style>
</head>
<body>
    <div class="lamp-glow"></div>

    <button onclick="window.location.href='index.html'" class="fixed top-10 left-10 text-[#D4AF37] opacity-40 hover:opacity-100 uppercase text-[10px] tracking-[0.4em] z-[100]">‚Üê Return</button>

    <div class="parchment-form">
        <h1 class="text-center font-['Cinzel'] text-2xl mb-12 tracking-[0.4em] text-[#D4AF37]">Commence Transcription</h1>
        
        <input type="text" id="bookTitle" placeholder="Title of the Work">
        <input type="text" id="bookAuthor" placeholder="Author Name">
        <textarea id="bookContent" rows="8" placeholder="Enter the wisdom here... (Separate paragraphs with a new line)"></textarea>
        
        <button class="lux-btn" onclick="saveToArchive()">Commit to Archive</button>
    </div>

    <script>
        function saveToArchive() {
            const title = document.getElementById('bookTitle').value;
            const author = document.getElementById('bookAuthor').value;
            const text = document.getElementById('bookContent').value;

            if(!title || !text) {
                alert("The Scriptorium requires a Title and Content to proceed.");
                return;
            }

            // Create a book object
            const newBook = {
                id: Date.now(),
                title: title,
                author: author,
                // Split text into pages of roughly 3 paragraphs each for the reader
                content: text.split('\n\n').map(para => [para]) 
            };

            // Get existing books or start new list
            let library = JSON.parse(localStorage.getItem('veridian_library')) || [];
            library.push(newBook);
            
            // Save back to local storage
            localStorage.setItem('veridian_library', JSON.stringify(library));

            alert("The volume has been etched into the archive.");
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
