<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridian | The Great Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <script src="global_library.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #0F0A05; --card: #1A140E; }
        body { font-family: 'Fauna One', serif; background-color: var(--bg); color: var(--gold); margin: 0; padding: 20px; }
        .lux-serif { font-family: 'Cinzel', serif; letter-spacing: 0.15em; }
        
        /* Smooth Search Bar */
        .search-bar {
            background: rgba(212, 175, 55, 0.03); border: 1px solid rgba(212, 175, 55, 0.1);
            color: var(--gold); padding: 18px; border-radius: 4px; width: 100%; outline: none;
            font-size: 0.9rem; text-align: center; margin-bottom: 40px; transition: 0.3s;
        }
        .search-bar:focus { border-color: var(--gold); background: rgba(212, 175, 55, 0.08); }

        /* Elegant Book Cards */
        .book-card {
            background: var(--card); border: 1px solid rgba(212, 175, 55, 0.08);
            padding: 24px; border-radius: 4px; transition: 0.4s;
            display: flex; flex-direction: column; position: relative; overflow: hidden;
        }
        .book-card:hover { border-color: var(--gold); transform: translateY(-3px); background: #221a12; }
        
        /* The Commit Icon Button */
        .commit-btn {
            border: 1px solid var(--gold); color: var(--gold);
            padding: 8px 16px; font-size: 10px; font-family: 'Cinzel';
            cursor: pointer; transition: 0.3s; background: transparent;
            letter-spacing: 2px;
        }
        .commit-btn:hover { background: var(--gold); color: black; }
        .commit-btn:disabled { opacity: 0.3; cursor: default; border-color: gray; color: gray; }

        /* Portal Button */
        .wisdom-portal {
            display: inline-block; padding: 20px 40px; border: 1px solid var(--gold);
            color: var(--gold); text-decoration: none; font-family: 'Cinzel';
            font-size: 12px; letter-spacing: 3px; transition: 0.5s;
            background: rgba(212, 175, 55, 0.02); margin-top: 20px;
        }
        .wisdom-portal:hover { background: var(--gold); color: black; box-shadow: 0 0 30px rgba(212,175,55,0.2); }
    </style>
</head>
<body class="max-w-5xl mx-auto">

    <header class="py-16 text-center">
        <button onclick="window.location.href='dashboard.html'" class="text-[9px] uppercase tracking-widest opacity-40 hover:opacity-100 transition-all">‚Üê Back to Dashboard</button>
        <h1 class="lux-serif text-4xl mt-6">THE GREAT LIBRARY</h1>
        <div class="h-[1px] w-20 bg-[#D4AF37] mx-auto my-4 opacity-30"></div>
        <p class="text-[10px] opacity-50 uppercase tracking-[0.3em]">Commit Ancient Scrolls to your Archive</p>
    </header>

    <input type="text" id="searchInput" class="search-bar lux-serif" placeholder="SEARCH THE ARCHIVE..." oninput="searchLibrary()">

    <div id="library-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        </div>

    <footer class="mt-32 mb-20 text-center border-t border-white/5 pt-20">
        <p class="lux-serif text-[11px] opacity-40 mb-6">Thirsting for further Enlightenment?</p>
        <a href="https://www.gutenberg.org/" target="_blank" class="wisdom-portal">
            DISCOVER MORE WISDOM
        </a>
        <p class="text-[9px] opacity-30 mt-8">LINKING TO PROJECT GUTENBERG</p>
    </footer>

    <script>
        // --- 1. THE RENDER ENGINE ---
        async function renderBooks(books) {
            const grid = document.getElementById('library-grid');
            grid.innerHTML = '';

            // Get local vault to check if already "Inscribed"
            const localLibrary = await localforage.getItem('veridian_1_library') || [];

            books.forEach(book => {
                const isAlreadyStored = localLibrary.some(b => b.id === book.id);
                const card = document.createElement('div');
                card.className = 'book-card';
                card.innerHTML = `
                    <div class="mb-6">
                        <div class="flex justify-between items-start">
                            <p class="text-[8px] opacity-40 uppercase tracking-widest mb-2">${book.category || 'General'}</p>
                            <p class="text-[8px] opacity-40 font-mono">${book.pages || '???'} PGS</p>
                        </div>
                        <h3 class="lux-serif text-md mt-1 font-bold leading-tight">${book.title}</h3>
                        <p class="text-[10px] italic opacity-60 mt-2">By ${book.author}</p>
                    </div>
                    
                    <div class="mt-auto flex gap-2">
                        <button id="btn-${book.id}" 
                            onclick="commitToArchive('${book.id}')" 
                            class="commit-btn flex-1 ${isAlreadyStored ? 'disabled' : ''}"
                            ${isAlreadyStored ? 'disabled' : ''}>
                            ${isAlreadyStored ? 'INSCRIBED' : 'COMMIT'}
                        </button>

                        <button onclick="downloadBook('${book.id}')" 
                            class="commit-btn flex-1" 
                            style="border-color: rgba(212, 175, 55, 0.4);">
                            DOWNLOAD
                        </button>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // --- 2. SEARCH LOGIC ---
        function searchLibrary() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            // This uses GLOBAL_BOOKS from your global_library.js
            const filtered = GLOBAL_BOOKS.filter(b => 
                b.title.toLowerCase().includes(query) || 
                b.author.toLowerCase().includes(query) ||
                (b.category && b.category.toLowerCase().includes(query))
            );
            renderBooks(filtered);
        }

        // --- 3. DOWNLOAD ENGINE ---
        function downloadBook(bookId) {
            const book = GLOBAL_BOOKS.find(b => b.id === bookId);
            if (!book) return;

            const dataStr = JSON.stringify(book, null, 4);
            const blob = new Blob([dataStr], { type: 'application/json' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${book.title.replace(/\s+/g, '_')}_Veridian.json`;
            document.body.appendChild(a);
            a.click();
            window.URL.revokeObjectURL(url);
            document.body.removeChild(a);
        }

        // --- 4. COMMIT TO VAULT LOGIC ---
        async function commitToArchive(id) {
            const bookToCopy = GLOBAL_BOOKS.find(b => b.id === id);
            if (!bookToCopy) return;

            const btn = document.getElementById(`btn-${id}`);
            const originalText = btn.innerText;
            btn.innerText = "SCRIBING...";

            try {
                let library = await localforage.getItem('veridian_1_library') || [];
                if (!library.some(b => b.id === id)) {
                    library.push(bookToCopy);
                    await localforage.setItem('veridian_1_library', library);
                }
                
                setTimeout(() => {
                    btn.innerText = "INSCRIBED";
                    btn.disabled = true;
                    btn.classList.add('disabled');
                }, 800);
            } catch (e) {
                console.error("Archive failure", e);
                btn.innerText = "FAILED";
                setTimeout(() => { btn.innerText = originalText; }, 2000);
            }
        }

        // --- INITIAL LOAD ---
        window.onload = () => {
            if (typeof GLOBAL_BOOKS !== 'undefined') {
                renderBooks(GLOBAL_BOOKS);
            }
        };
    </script> 
</body>
</html>
