<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridian | The Master Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #050505; --card-bg: #0F0B08; }
        
        body { 
            font-family: 'Fauna One', serif; 
            background-color: var(--bg); 
            color: var(--gold); 
            padding: 40px 20px;
            min-height: 100vh;
        }
        
        .lux-serif { font-family: 'Cinzel', serif; }

        /* HEADER STYLING */
        .archive-header { text-align: center; margin-bottom: 80px; position: relative; }
        .archive-title { font-size: 3rem; letter-spacing: 0.15em; text-shadow: 0 0 20px rgba(212, 175, 55, 0.2); margin: 0; }
        .stat-line { font-size: 0.65rem; letter-spacing: 0.3em; opacity: 0.5; margin-top: 15px; text-transform: uppercase; }

        /* CATEGORY WINGS */
        .wing-section { margin-bottom: 70px; }
        .wing-header { 
            font-size: 0.8rem; color: #fff; opacity: 0.3; 
            letter-spacing: 0.2em; border-bottom: 1px solid rgba(255,255,255,0.1); 
            padding-bottom: 15px; margin-bottom: 25px;
        }

        /* BOOK CARD - THE NEW LAYOUT */
        .book-card {
            display: flex; justify-content: space-between; align-items: center;
            background: linear-gradient(90deg, var(--card-bg) 0%, transparent 100%);
            border-left: 2px solid rgba(212, 175, 55, 0.1);
            padding: 25px 30px; margin-bottom: 15px;
            transition: all 0.4s ease;
            position: relative; overflow: hidden;
        }

        .book-card:hover { 
            border-left: 2px solid var(--gold); 
            background: linear-gradient(90deg, #16100a 0%, transparent 100%);
            transform: translateX(5px);
            box-shadow: -10px 0 30px rgba(0,0,0,0.5);
        }

        /* TEXT TYPOGRAPHY */
        .info-col { flex-grow: 1; padding-right: 40px; }
        .book-title { 
            font-family: 'Cinzel', serif; font-size: 1.25rem; 
            color: #fff; margin-bottom: 6px; line-height: 1.3;
        }
        .book-author { 
            font-size: 0.75rem; color: var(--gold); 
            font-style: italic; opacity: 0.7; letter-spacing: 0.05em; 
        }

        /* ACTION BUTTONS */
        .action-col { display: flex; flex-direction: column; align-items: flex-end; gap: 12px; min-width: 140px; }
        
        .read-btn {
            padding: 8px 24px; 
            border: 1px solid rgba(212, 175, 55, 0.4);
            color: var(--gold); 
            font-size: 0.65rem; letter-spacing: 0.2em; text-transform: uppercase;
            text-decoration: none; transition: 0.3s;
            background: rgba(212, 175, 55, 0.02);
        }
        .read-btn:hover { 
            background: var(--gold); color: #000; 
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4); 
        }

        .burn-btn {
            font-size: 0.6rem; color: #EF4444; opacity: 0.4; 
            cursor: pointer; letter-spacing: 0.1em; transition: 0.3s;
            background: none; border: none; padding: 0;
            text-transform: uppercase;
        }
        .burn-btn:hover { opacity: 1; text-decoration: underline; text-shadow: 0 0 8px rgba(239, 68, 68, 0.4); }

        /* Empty State */
        .empty-state { text-align: center; opacity: 0.3; padding: 60px; font-style: italic; font-size: 0.9rem; }
    </style>
</head>
<body class="max-w-5xl mx-auto">

    <header class="archive-header">
        <button onclick="window.location.href='dashboard.html'" class="absolute left-0 top-2 text-[9px] uppercase tracking-[0.3em] opacity-40 hover:opacity-100 transition-all text-gold">‚Üê Return</button>
        <h1 class="lux-serif archive-title">THE ARCHIVE</h1>
        <p id="total-stat" class="stat-line">Initialising Vault...</p>
    </header>

    <div id="vault-content"></div>

    <script>
        const CATEGORIES = ["Philosophy", "History", "Science", "Fiction", "Poetry", "Biography", "Religion", "Other Wisdom"];

        async function manifestVault() {
            const container = document.getElementById('vault-content');
            let library = [];
            
            // 1. Fetch from the CORRECT database key
            try {
                library = await localforage.getItem('veridian_1_library') || [];
            } catch (e) { console.error("Database Locked:", e); }

            document.getElementById('total-stat').innerText = `${library.length} SCROLLS PRESERVED`;
            container.innerHTML = '';

            if (library.length === 0) {
                container.innerHTML = `<div class="empty-state">The shelves are bare. Upload knowledge or visit the Great Library.</div>`;
                return;
            }

            // 2. Render Categories
            CATEGORIES.forEach(cat => {
                const books = library.filter(book => {
                    const bCat = (book.category || "Other Wisdom").trim().toLowerCase();
                    if (cat === "Other Wisdom") {
                        return !CATEGORIES.map(c => c.toLowerCase()).includes(bCat);
                    }
                    return bCat === cat.toLowerCase();
                });

                if (books.length > 0) {
                    const wing = document.createElement('div');
                    wing.className = 'wing-section';
                    
                    // Wing Title
                    wing.innerHTML = `<h3 class="wing-header lux-serif uppercase">${cat}</h3>`;
                    
                    // Book Cards
                    books.forEach(book => {
                        // Ensure ID exists (Legacy Support)
                        const safeId = book.id || "legacy-" + Math.random().toString(36).substr(2, 9);
                        
                        const card = document.createElement('div');
                        card.className = 'book-card';
                        card.innerHTML = `
                            <div class="info-col">
                                <div class="book-title">${book.title}</div>
                                <div class="book-author">By ${book.author || 'Unknown Scribe'}</div>
                            </div>
                            <div class="action-col">
                                <a href="reader.html?id=${safeId}" class="read-btn">Open Scroll</a>
                                <button onclick="burnScroll('${safeId}')" class="burn-btn">Obliterate</button>
                            </div>
                        `;
                        wing.appendChild(card);
                    });
                    container.appendChild(wing);
                }
            });
        }

        async function burnScroll(id) {
            if(confirm("This knowledge will be lost forever. Proceed?")) {
                let library = await localforage.getItem('veridian_1_library') || [];
                library = library.filter(b => b.id !== id);
                await localforage.setItem('veridian_1_library', library);
                manifestVault();
            }
        }

        window.onload = manifestVault;
    </script>
</body>
</html>
