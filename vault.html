<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veridian | The Vault Archive</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.10.0/localforage.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Fauna+One&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --bg: #0F0A05; --card: #1A140E; }
        body { 
            font-family: 'Fauna One', serif; background-color: #0F0A05; color: #D4AF37; 
            margin: 0; min-height: 100vh; padding: 20px;
        }
        .lux-serif { font-family: 'Cinzel', serif; letter-spacing: 0.2em; }
        
        /* THE GLOWING CATEGORY HEADERS */
        .category-section { margin-bottom: 50px; }
        .category-title { 
            border-bottom: 1px solid rgba(212, 175, 55, 0.4); 
            padding-bottom: 12px; margin-bottom: 25px;
            font-size: 0.85rem; 
            color: var(--gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); /* The Glow */
            font-weight: bold;
            opacity: 1; /* Made fully visible */
        }

        .scroll-item {
            background: #1A140E; border: 1px solid rgba(212, 175, 55, 0.15);
            padding: 22px; border-radius: 8px; margin-bottom: 15px;
            display: flex; justify-content: space-between; align-items: center;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        
        .scroll-item h3 {
            text-shadow: 0 0 5px rgba(212, 175, 55, 0.2);
        }

        .scroll-item:hover { 
            border-color: var(--gold); 
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.15);
            transform: scale(1.01);
        }
        
        .delete-btn {
            color: #ff4444; font-size: 0.7rem; letter-spacing: 0.1em;
            cursor: pointer; opacity: 0.6; transition: 0.3s;
            padding: 10px 15px; border: 1px solid rgba(255, 68, 68, 0.3); border-radius: 4px;
            background: rgba(0,0,0,0.3);
        }
        .delete-btn:hover { 
            opacity: 1; 
            background: rgba(255, 68, 68, 0.15); 
            border-color: #ff4444;
            box-shadow: 0 0 10px rgba(255, 68, 68, 0.3);
        }
        
        .empty-msg { opacity: 0.3; font-style: italic; font-size: 0.8rem; padding: 10px; }
    </style>
</head>
<body class="max-w-2xl mx-auto">

    <header class="py-10 flex justify-between items-center border-b border-gold/10 mb-8">
        <div>
            <button onclick="window.location.href='dashboard.html'" class="text-[9px] uppercase tracking-widest opacity-40 hover:opacity-100 transition-all cursor-pointer">‚Üê Back to Dashboard</button>
            <h1 class="lux-serif text-3xl mt-2" style="text-shadow: 0 0 15px rgba(212, 175, 55, 0.3);">THE VAULT</h1>
        </div>
        <div class="text-4xl opacity-20">üèõÔ∏è</div>
    </header>

    <div id="vault-content"></div>

    <script>
        const categories = ["Philosophy", "History", "Science", "Documents", "Other", "Uncategorized"];

        async function manifestVault() {
            const vaultContent = document.getElementById('vault-content');
            const library = await localforage.getItem('veridian_library') || [];
            
            vaultContent.innerHTML = ''; 

            categories.forEach(cat => {
                const filteredBooks = library.filter(book => {
                    if (cat === "Uncategorized") {
                        return !book.category || book.category === "Uncategorized";
                    }
                    return book.category === cat;
                });

                const section = document.createElement('div');
                section.className = 'category-section';
                
                section.innerHTML = `
                    <h2 class="category-title lux-serif uppercase">${cat}</h2>
                    <div id="list-${cat}"></div>
                `;
                
                vaultContent.appendChild(section);
                const listContainer = document.getElementById(`list-${cat}`);

                if (filteredBooks.length === 0) {
                    listContainer.innerHTML = `<p class="empty-msg text-white/20">This wing of the vault is currently empty...</p>`;
                } else {
                    filteredBooks.forEach(book => {
                        const item = document.createElement('div');
                        item.className = 'scroll-item';
                        item.innerHTML = `
                            <div onclick="window.location.href='reader.html?id=${book.id}'" class="flex-1 cursor-pointer">
                                <h3 class="text-sm font-bold uppercase tracking-wider">${book.title}</h3>
                                <p class="text-[10px] opacity-60 mt-1">SCRIBE: ${book.author}</p>
                            </div>
                            <button class="delete-btn lux-serif" onclick="obliterateScroll('${book.id}')">OBLITERATE</button>
                        `;
                        listContainer.appendChild(item);
                    });
                }
            });
        }

        async function obliterateScroll(bookId) {
            if (confirm("Are you sure you wish to erase this scroll from the archive forever?")) {
                let library = await localforage.getItem('veridian_library') || [];
                library = library.filter(book => book.id !== bookId);
                await localforage.setItem('veridian_library', library);
                manifestVault();
            }
        }

        window.onload = manifestVault;
    </script>
</body>
</html>
